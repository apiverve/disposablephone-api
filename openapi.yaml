openapi: 3.0.4
info:
  title: Disposable Phone Number Checker
  description: >-
    Disposable Phone Number Checker is an API that checks whether a given phone
    number is a known disposable or temporary number. Useful for fraud
    prevention, user verification, and security.
  termsOfService: https://apiverve.com/terms/
  contact:
    name: APIVerve Support
    email: hello@apiverve.com
    url: https://apiverve.com/contact
  version: 1.0.0
externalDocs:
  description: Learn more about APIVerve
  url: https://docs.apiverve.com?utm_source=openapi
servers:
  - url: https://api.apiverve.com/
paths:
  /v1/disposablephone:
    get:
      summary: Check if Phone Number is Disposable
      description: >-
        Checks whether a given phone number is a known disposable or temporary
        number from SMS receiving services.
      operationId: disposablephone
      parameters:
        - name: phone
          in: query
          schema:
            type: string
          required: true
          description: The phone number to check in E.164 format (e.g., +12085813945)
          example: '+12085813945'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: status
                  error:
                    type: string
                    description: error
                  data:
                    type: object
                    description: data
              example:
                status: ok
                error: null
                data:
                  phone: '+12085813945'
                  isDisposable: true
                  firstSeen: '2024-01-30'
        '401':
          description: Your request was not authorized, or your API Key was invalid
        '404':
          description: Requested resource was not found
        '500':
          description: A server error has occurred, try again later
components:
  securitySchemes:
    api_key:
      type: apiKey
      name: x-api-key
      in: header
security:
  - api_key: []
